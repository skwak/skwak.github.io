{% if site.footer-links.email %}
<a href="mailto:{{ site.footer-links.email }}"><i class="svg-icon email"></i></a>{% endif %}

{% if site.footer-links.github %}
<a href="https://github.com/{{ site.footer-links.github }}" target="_blank"><i class="svg-icon github"></i></a>{% endif %}

{% if site.footer-links.scholar %}
<a href="https://scholar.google.com/citations?user={{ site.footer-links.scholar }}" target="_blank"><i class="svg-icon scholar"></i></a>{% endif %}

{% if site.footer-links.linkedin %}
<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" target="_blank"><i class="svg-icon linkedin"></i></a>{% endif %}

{% if site.footer-links.orcid %}
<a href="https://orcid.org/{{ site.footer-links.orcid }}" target="_blank" aria-label="ORCID"><i class="svg-icon orcid"></i></a>{% endif %}

{% if site.footer-links.youtube %}
<a href="https://youtube.com/{{ site.footer-links.youtube }}" target="_blank"><i class="svg-icon youtube"></i></a>{% endif %}
